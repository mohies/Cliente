{% extends 'cliente/estructura/base.html' %}

{% block content %}
<h2>Crear Juego</h2>
<form action="{% url 'crear_participante' %}" method="post">
    {% csrf_token %}
    {% load django_bootstrap5 %}
    <div class="mb-4">
        {% bootstrap_form formulario %}
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Crear Participante</button>
    </div>
</form>
{% endblock %}
