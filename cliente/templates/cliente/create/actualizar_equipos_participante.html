{% extends 'cliente/estructura/base.html' %}

{% block content %}
<h2>Editar Equipo del Participante</h2>
<form action="{% url 'participante_editar_equipos' participante.id%}" method="post">
    {% load django_bootstrap5 %}
    {% csrf_token %}
    <div class="mb-4">
        {% bootstrap_form formulario %}
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </div>
</form>
{% endblock %}
