{% extends 'cliente/estructura/base.html' %}

{% block content %}
    <h1 class="display-3 text-center mb-4">Crear Jugador</h1>
    <div class="container">
        <form action="{% url 'crear_jugador' %}" method="post">
            {% csrf_token %}
            {% load django_bootstrap5 %}
            <div class="mb-4">
                {% bootstrap_form formulario %}
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Crear Jugador</button>
            </div>
        </form>
    </div>
{% endblock %}
