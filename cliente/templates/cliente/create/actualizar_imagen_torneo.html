{% extends 'cliente/estructura/base.html' %}

{% block content %}
<h2>Editar Imagen del Torneo</h2>
<form action="{% url 'torneo_actualizar_imagen' torneo.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formulario.as_p }}
    <button type="submit" class="btn btn-primary">Actualizar Imagen</button>
</form>
{% endblock %}
