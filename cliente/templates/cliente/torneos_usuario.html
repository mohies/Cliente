{% extends 'cliente/estructura/base.html' %}

{% block content %}
<h2 class="text-center my-4">Mis Torneos</h2>

{% if torneos %}
    <div class="container">
        <div class="row">
            {% for torneo in torneos %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-lg">
                        <div class="card-header text-center bg-success text-white">
                            <h3>{{ torneo.nombre }}</h3>
                        </div>
                        <div class="card-body">
                            <p><strong>Fecha de Inicio:</strong> {{ torneo.fecha_inicio }}</p>
                        </div>
                        <div class="card-footer text-center">
                            <small class="text-muted">Torneo Activo</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% else %}
    <p class="text-center">No estás inscrito en ningún torneo.</p>
{% endif %}

{% endblock %}
